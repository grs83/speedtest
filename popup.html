<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./popup.css"/>
    <title>Event Finder</title>
  </head>
  <body>
    <div class="body">
      <div class="overlay"></div>
      <div class="header-wrapper row">
        <h1 class="header-title">Last Option</h1>
      </div>
      <div class="header-break"></div>

      <form class="input-wrapper row">
        <input class="input" placeholder="location" name="location"/>
        <div class="submit-button row" type="submit" value="Search">Search</div>
      </form>

      <div id="results-wrapper"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://api.eventful.com/js/api"></script>
    <script type="text/javascript" src="./popup.js"></script>
  </body>
</html>
