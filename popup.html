<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./popup.css"/>
    <title>Event Finder</title>
  </head>
  <body>
    <div class="body">
      <div class="overlay"></div>
      <div class="header-wrapper row">
        <h1 class="header-title">Last Option</h1>
      </div>
      <div class="header-break"></div>

      <form class="input-wrapper row">
        <input class="input" placeholder="Zip Code" name="location"/>
        <input class="input" placeholder="Distance (Miles)" name="distance"/>
        <input class="submit-button row" type="submit" value="Search"/>
      </form>

      <div id="results-wrapper"></div>
    </div>

    <script type='text/javascript' src="./jquery.js"></script>
    <script type="text/javascript" src="./external-url.js"></script>
    <script type="text/javascript" src="./popup.js"></script>
  </body>
</html>
